<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Time Track system</title>
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body id="login-bg">

<!-- Start: login-holder -->
<div id="login-holder">

    <!-- start logo -->
    <div id="logo-login">
        <a href="/login/"><font color="white"><h2>Time Track system</h2></font></a>
    </div>
    <!-- end logo -->

    <div class="clear"></div>

    <!--  start loginbox ................................................................................. -->
    <div id="loginbox">

        <!--  start login-inner -->
        <div id="login-inner">
            <form action="/login/" method="post">
                {% csrf_token %}
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>Username</th>
                        <td><input type="input" name="userlogin" id="username" value="" class="login-inp"/></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td><input type="password" name="userpassword" id="userpassword" value="" onfocus="this.value=''" class="login-inp"/></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td valign="top">
                            {% if error_message %}
                                <font color="white">{{ error_message }}</font>
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><input type="submit" name="trylogin" value="Login TimeTrac" class="submit-login"></td>
                    </tr>
                </table>

            </form>
        </div>
        <!--  end login-inner -->
        <div class="clear"></div>

    </div>
    <!--  end loginbox -->

</div>
<!-- End: login-holder -->
</body>
</html>
